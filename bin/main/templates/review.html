<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>review</title>
    <link  rel="stylesheet" type="text/css" href="review-style.css" >
</head>
<body>
    <div class="container">
    <h1 th:each= "review: ${reviews}" th:text= "${review.title}"></h1>

    <div th:each= "review: ${reviews}">
        <img th:src= "${review.imageUrl}"/>
        <p id="genreheader">Movie Genre</p>
        <p th:text= "${review.reviewCategory}"></p>
        <p id="reviewheader">Review</p>
        <p th:text= "${review.reviewContent}"></p>
        <a href="http://localhost:8080/show-reviews">Back To Home</a>
    </div>
</div>
</body>
</html>
